<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/DD Logo.png" alt="" width="116.5" height="52.5" class="d-inline-block align-text-top">
        </a>
        <h4 class="nav-sub-title">Management<br>System</h4>
      </div>
    </nav>

    <!-- data post section -->
    <div class="container data-post">
      <h2>New Entries</h2>

      <div class="container row section-row">

        <div class="util-grid col-lg-5 col-sm-8 btn btn-light" data-bs-toggle="modal" data-bs-target="#newUserModal">

          <img src="assets/images/add-group.png" alt="">
          <h4>New User</h4>

        </div>

        <div class="util-grid col-lg-5 col-sm-8 btn btn-light" data-bs-toggle="modal" data-bs-target="#productFillModal">

          <img src="assets/images/refill.png" alt="">
          <h4>Product Fill</h4>

        </div>

      </div>

    </div>

    <!-- data get section -->
    <div class="container data-get">
      <h2>View Entries</h2>

      <div class="container row section-row">

        <div class="util-grid col-lg-4 col-sm-8 btn btn-light">

          <img src="assets/images/consumer.png" alt="">
          <h4>Upcoming Refills</h4>

        </div>

        <div class="util-grid col-lg-4 col-sm-8 btn btn-light">

          <img src="assets/images/rupee.png" alt="">
          <h4>Transactions</h4>

        </div>

      </div>

      <div class="container row section-row">

        <div class="util-grid col-lg-4 col-sm-8 btn btn-light">

          <img src="assets/images/sales.png" alt="">
          <h4>Sales</h4>

        </div>

        <div class="util-grid col-lg-4 col-sm-8 btn btn-light">

          <img src="assets/images/customer.png" alt="">
          <h4>Customers</h4>

        </div>

      </div>

    </div>

    <!-- New User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="">

              <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Full Name">
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Others</label>
              </div>
              <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Mobile Number">
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Seller</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Chinmay</option>
                  <option>Sujith</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Fill Modal -->
    <div class="modal fade" id="productFillModal" tabindex="-1" aria-labelledby="productFillModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Product Fill In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="">

              <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Mobile Number">
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">DD Almonds</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">DD Cashews</label>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Grams</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>100 Grams</option>
                  <option>200 Grams</option>
                  <option>500 Grams</option>
                </select>
              </div>
              <div class="mb-3 mt-3 input-group">
                <input type="text" class="form-control" placeholder="Price">
                <div class="input-group-text">â‚¹</div>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Payment</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Paid</option>
                  <option>Unpaid</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

  </body>
</html>
