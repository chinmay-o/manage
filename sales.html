<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/administration.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/preloader.css">
    <link rel="stylesheet" href="assets/css/progress.css">
  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/DD Logo.png" alt="" width="116.5" height="52.5" class="d-inline-block align-text-top">
        </a>
        <h4 class="nav-sub-title">Sales<br>Database</h4>
      </div>
    </nav>

    <!-- html section preloader -->
    <section class="preloader">
      <div class="box_section">
        <div class="image_box">
          <!--add  your site logo link in src -->
          <img alt="Fetching Data" src="assets/images/DD Logo Black.png" class="site_logo"/>
        </div>
        <div class="img_filter"></div>
      </div>
    </section>


    <div class="salesData">

      <div class="container">

        <div id="salesStat" class="mt-4 mb-6 text-center"></div>
        <div id="userSalesData" class="mt-4"></div>

      </div>

      <a href="javascript:history.back()" class="float">
        <i class="fa fa-arrow-left my-float"></i>
      </a>

    </div>

    <!-- Refill Modal -->
    <div class="modal fade" id="salesDataModal" tabindex="-1" aria-labelledby="salesDataModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Refill History</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="salesDetails"></div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <!-- custom -->
    <script src="https://use.fontawesome.com/be05aa4937.js"></script>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <script type="text/javascript" src="assets/js/forms.js"></script>
    <script type="text/javascript" src="assets/js/sales.js"></script>

  </body>
</html>
