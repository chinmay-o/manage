<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/administration.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/preloader.css">
    <link rel="stylesheet" href="assets/css/consumption_loader.css">
  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/DD Logo.png" alt="" width="116.5" height="52.5" class="d-inline-block align-text-top">
        </a>
        <h4 class="nav-sub-title">Customer<br>Database</h4>
      </div>
    </nav>

    <!-- html section preloader -->
    <section class="preloader">
      <div class="box_section">
        <div class="image_box">
          <!--add  your site logo link in src -->
          <img alt="Fetching Data" src="assets/images/DD Logo Black.png" class="site_logo"/>
        </div>
        <div class="img_filter"></div>
      </div>
    </section>


    <div class="userDatabase">

      <div class="container">

        <div id="userStat" class="mt-4 mb-6"></div>
        <div class="mt-4 mb-6" id="userbase"></div>

      </div>

      <a href="javascript:history.back()" class="float">
        <i class="fa fa-arrow-left my-float"></i>
      </a>

    </div>

    <!-- Refill Modal -->
    <div class="modal fade" id="userRefillModal" tabindex="-1" aria-labelledby="userRefillModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Product Fill In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="userbaseRefill">
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Unique Number</label>
                <input id="autoUID" type="text" class="input-gray form-control" name="Mobile" placeholder="Mobile Number" readonly>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Quantity</label>
                <select name="Quantity" class="form-select" required>
                  <option selected>Choose...</option>
                  <option>100 Grams</option>
                  <option>200 Grams</option>
                  <option>500 Grams</option>
                </select>
              </div>
              <label for="inputState" class="form-label">Price</label>
              <div class="mb-3 input-group">
                <input type="text" class="input-gray form-control" name="Price" placeholder="Price" required>
                <div class="input-group-text">₹</div>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Payment</label>
                <select id="inputState" name="Payment" class="form-select" required>
                  <option selected>Choose...</option>
                  <option>Paid</option>
                  <option>Unpaid</option>
                </select>
              </div>
              <div class="success-message-history"><i class="fa fa-check text-primary"></i>
                Transaction successfully updated.</div>
              <div class="error-message-history">We're sorry, but something went wrong</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" value="submit" class="btn-upper btn-yellow btn custom-submit">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Dispatch Modal -->
    <div class="modal fade" id="logisticsModal" tabindex="-1" aria-labelledby="logisticsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Order Fill In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="orderForm">
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Unique Number</label>
                <input id="autoUIDorders" type="text" class="input-gray form-control" name="Unique No." placeholder="Mobile Number" readonly>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Name</label>
                <input type="text" class="input-gray form-control" name="Name" placeholder="Full Name" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Address</label>
                <input type="text" class="input-gray form-control" name="Address" placeholder="Address" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Pin Code</label>
                <input type="text" class="input-gray form-control" name="Pin Code" placeholder="Pin Code" required>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Product</label>
                <select id="inputState" name="Product" class="form-select">
                  <option selected>Choose...</option>
                  <option>Almonds(100g)</option>
                  <option>Almonds(200g)</option>
                  <option>Almonds(500g)</option>
                  <option>Cashews(100g)</option>
                  <option>Cashews(200g)</option>
                  <option>Cashews(500g)</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="mb-3 mt-3">
                  <label for="inputState" class="form-label mx-3">Quantity</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Quantity" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Quantity" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Quantity" value="3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Quantity" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                  </div>
                </div>
              </div>
              <label for="inputState" class="form-label">Price</label>
              <div class="mb-3 input-group">
                <div class="input-group-text">₹</div>
                <input type="text" class="input-gray form-control" name="Price" placeholder="Product Price" required>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Seller</label>
                <select id="inputState" name="Seller" class="form-select">
                  <option selected>Choose...</option>
                  <option>Chinmay</option>
                  <option>Sujith</option>
                </select>
              </div>
              <div class="success-message-order"><i class="fa fa-check text-primary"></i>
                Transaction successfully updated.</div>
              <div class="error-message-order">We're sorry, but something went wrong</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" value="submit" class="btn-upper btn-yellow btn custom-submit">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <!-- custom -->
    <script src="https://use.fontawesome.com/be05aa4937.js"></script>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <script type="text/javascript" src="assets/js/forms.js"></script>
    <script type="text/javascript" src="assets/js/users.js"></script>
    <script type="text/javascript" src="assets/js/consumption_loader.js"></script>

  </body>
</html>
