    <div class="">

    <!-- Dispatch Modal -->
    <div class="modal fade" id="dispatchModal" tabindex="-1" aria-labelledby="dispatchModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Logistics Status</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="">
              <div class="mb-3 mt-3">
                <!-- <label for="inputState" class="form-label">Order ID</label> -->
                <input id="" type="text" class="input-gray form-control" name="Order ID" placeholder="" readonly>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Handler</label>
                <select id="inputState" name="Logistic Partner" class="form-select">
                  <option selected>Choose...</option>
                  <option>India Post</option>
                  <option>ShipRocket</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Parcel ID</label>
                <input type="text" class="input-gray form-control" name="Logistic ID" placeholder="Postal ID" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Delivery Charge</label>
                <input type="text" class="input-gray form-control" name="Delivery Charge" placeholder="Delivery Charge" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="inputState" class="form-label">Packaging Cost</label>
                <input type="text" class="input-gray form-control" name="Packaging Cost" placeholder="Packaging Cost" required>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label">Status</label>
                <select id="inputState" name="Status" class="form-select">
                  <option selected>Choose...</option>
                  <option>Dispatched</option>
                  <option>Delivered</option>
                  <option>Returned</option>
                </select>
              </div>
              <div class="success-message-history"><i class="fa fa-check text-primary"></i>
                Transaction successfully updated.</div>
              <div class="error-message-history">We're sorry, but something went wrong</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" value="submit" class="btn-upper btn-yellow btn custom-submit">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
